        <script type="text/javascript">
        	dojo.require("extras.MapInitObject");
			var GisObject;
			
			dojo.ready(function(){
				GisObject = new extras.MapInitObject("mapDiv");
				GisObject.setMapOptions({
					logo:false,
					extent : "12557877.595482401,2596928.9267310356,12723134.450635016,2688653.360673282",
					level:10,
					center:null
				});
				
				GisObject.addDefaultLayers();
			});
			
			var setting = {
				data: {
					key: {
						title: "t"
					},
					simpleData: {
						enable: true
					}				
				},
				view: {
					fontCss: getFontCss
				}
			};
		
			var zNodes =[
				{ id:1, pId:0, name:"节点搜索演示 1", t:"id=1", open:true},
				{ id:11, pId:1, name:"关键字可以是名字", t:"id=11"},
				{ id:12, pId:1, name:"关键字可以是level", t:"id=12"},
				{ id:13, pId:1, name:"关键字可以是id", t:"id=13"},
				{ id:14, pId:1, name:"关键字可以是各种属性", t:"id=14"},
				{ id:2, pId:0, name:"节点搜索演示 2", t:"id=2", open:true},
				{ id:21, pId:2, name:"可以只搜索一个节点", t:"id=21"},
				{ id:22, pId:2, name:"可以搜索节点集合", t:"id=22"},
				{ id:23, pId:2, name:"搜我吧", t:"id=23"},
				{ id:3, pId:0, name:"节点搜索演示 3", t:"id=3", open:true },
				{ id:31, pId:3, name:"我的 id 是: 31", t:"id=31"},
				{ id:32, pId:31, name:"我的 id 是: 32", t:"id=32"},
				{ id:33, pId:32, name:"我的 id 是: 33", t:"id=33"}
			];
			
			$.fn.zTree.init($(".ztree"), setting, zNodes);
			
			function getFontCss(treeId, treeNode) 
			{
				return (!!treeNode.highlight) ? {color:"#A60000", "font-weight":"bold"} : {color:"#333", "font-weight":"normal"};
			}
			
			$('#a_drag').on("click", function(){
				if($('.fa-angle-left').hasClass('hidden')){
					$('.fa-angle-left').removeClass('hidden');
					$('.fa-angle-right').addClass('hidden');
					$('#div_left').removeClass('hidden');
					$('#div_right').removeClass('col-xs-12');
					$('#div_right').addClass('col-xs-9');
					$('#div_right').css('padding-left', 0);
					$('#div_right').css('padding-right', 0);
				}else{
					$('.fa-angle-left').addClass('hidden');
					$('.fa-angle-right').removeClass('hidden');
					$('#div_left').addClass('hidden');
					$('#div_right').removeClass('col-xs-9');
					$('#div_right').addClass('col-xs-12');
					$('#div_right').css('padding-left', 15);
					$('#div_right').css('padding-right', 0);
				}
			})
